---
layout: page
title: Posts
permalink: /posts/
---

{% for post in site.posts %}
<div class="container">
    
    <h2><a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></h2>
    <h4>{{ post.date | date: "%b %-d, %Y" }}</h4>
    {{ post.content }}
</div>
{% endfor %}
<br />
